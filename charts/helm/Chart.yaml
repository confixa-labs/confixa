apiVersion: v2
name: Confixa
description: A Helm chart that deploys confixa-with-microservices-and-dependencies
version: 0.9.1
appVersion: 0.9.0-rc
home: https://confixa.com
icon: https://cdn.prod.website-files.com/66aa0bf79ded54ce70cd7daf/66aa27e3568aa2491c2a0c5a_Layer_1.svg
dependencies:
  - alias: redis
    name: redis
    version: "20.2.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enable
  - alias: rabbitmq
    name: rabbitmq
    version: "14.1.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: rabbitmq.enable
  - alias: argocd
    name: argo-cd
    version: "7.0.20"
    repository: "https://charts.bitnami.com/bitnami"
    condition: argocd.enable
  - alias: kubecost
    name: cost-analyzer
    version: "2.5.2-rc.2"
    repository: "https://kubecost.github.io/cost-analyzer"
    condition: kubecost.enable
  - alias: uptimekuma
    name: uptime-kuma
    version: "2.21.1"
    repository: "https://dirsigler.github.io/uptime-kuma-helm"
    condition: uptimekuma.enable
  - alias: contour
    name: contour
    version: "19.4.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: contour.enable
  - alias: oauth2proxy
    repository: https://oauth2-proxy.github.io/manifests
    name: oauth2-proxy
    version: "7.9.2"
    condition: oauth2proxy.enable
  - alias: oauth2k8s
    repository: https://oauth2-proxy.github.io/manifests
    name: oauth2-proxy
    version: "7.9.2"
    condition: oauth2k8s.enable
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Bump confixa to 0.0.1
