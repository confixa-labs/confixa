{{- if .Values.kubernetesdashboard.metricsScraper.enable }}
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: {{ .Values.kubernetesdashboard.metricsScraper.name }}
  name: {{ .Values.kubernetesdashboard.metricsScraper.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.kubernetesdashboard.metricsScraper.service.port }}
      targetPort: {{ .Values.kubernetesdashboard.metricsScraper.service.targetPort }}
  selector:
    k8s-app: {{ .Values.kubernetesdashboard.metricsScraper.name }}
{{- end }}