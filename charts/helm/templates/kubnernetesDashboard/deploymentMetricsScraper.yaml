{{- if .Values.kubernetesdashboard.metricsScraper.enable }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: {{ .Values.kubernetesdashboard.metricsScraper.name }}
  name: {{ .Values.kubernetesdashboard.metricsScraper.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: {{ .Values.kubernetesdashboard.metricsScraper.name }}
  template:
    metadata:
      labels:
        k8s-app: {{ .Values.kubernetesdashboard.metricsScraper.name }}
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ .Values.kubernetesdashboard.metricsScraper.containerName }}
          image: kubernetesui/metrics-scraper:v1.0.8
          ports:
            - containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 30
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 1001
            runAsGroup: 2001
      serviceAccountName: {{ .Values.kubernetesdashboard.name }}
      serviceAccount: {{ .Values.kubernetesdashboard.name }}
      nodeSelector:
        "kubernetes.io/os": linux
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      volumes:
        - name: tmp-volume
          emptyDir: {}
{{- end }}