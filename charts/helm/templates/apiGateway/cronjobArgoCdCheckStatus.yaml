{{- if .Values.apiGateway.argoCdCheckStatus.enable }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.apiGateway.argoCdCheckStatus.name }}
spec:
  schedule: "30 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Values.apiGateway.argoCdCheckStatus.containerName }}
              image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
              command: ["npm", "run", "cron"]
              envFrom:
                - configMapRef:
                    name: {{ .Values.commonConfigMap }}
              env:
                - name: ARGO_CD_CHECK_STATUS
                  value: "true"
                - name: REDIS_AUTH_PASS
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordRedisSecretsManagerName }}
                      key: redis-password
                - name: REDIS_HOST
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordSecretsManagerName }}
                      key: redisHost
                - name: RABBITMQ_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordRabbitMQSecretsManagerName }}
                      key: rabbitmq-password
                - name: RABBITMQ_HOST
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordSecretsManagerName }}
                      key: rabbitMQHost
                - name: MONGO_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordSecretsManagerName }}
                      key: mongodbRootHost
                - name: CONFIXA_LLM_KUMA_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.passwordSecretsManagerName }}
                      key: llmKumaHost
              imagePullPolicy: Always
          restartPolicy: OnFailure
{{- end }}
